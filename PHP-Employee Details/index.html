<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <script>
        function showEmployees() {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "fetch_employees.php", true); // Fetch employee data

            // Set up a function to handle the response
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById("employee-list").innerHTML = xhr.responseText; // Update employee list
                } else {
                    alert("Error fetching employee data.");
                }
            };

            // Send the request
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Employee Details Form</h1>
    <form action="process.php" method="POST">
        <label for="ename">Employee Name:</label>
        <input type="text" id="ename" name="ename" required><br><br>

        <label for="desig">Designation:</label>
        <input type="text" id="desig" name="desig" required><br><br>

        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept" required><br><br>

        <label for="doj">Date of Joining:</label>
        <input type="date" id="doj" name="doj" required><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" step="0.01" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Employee List</h2>
    <button onclick="showEmployees()">Show Employees</button> <!-- Button to show employee list -->
    <div id="employee-list">
        <!-- Employee list will be loaded here -->
    </div>

    <h2>Update Employee Salary</h2>
    <form action="update.php" method="POST">
        <label for="empid">Employee ID:</label>
        <input type="number" id="empid" name="empid" required><br><br>

        <label for="new_salary">New Salary:</label>
        <input type="number" id="new_salary" name="new_salary" step="0.01" required><br><br>

        <input type="submit" value="Update Salary">
    </form>
</body>
</html>
